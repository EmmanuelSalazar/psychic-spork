<div id="resultado"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function() {
    // Supongamos que tienes un objeto JSON llamado 'datos'
    var datos = [
        { id: 1, nombre: "Juan", edad: 30 },
        { id: 2, nombre: "Ana", edad: 25 },
        // ... más objetos
    ];

    // Función para buscar un objeto por ID
    function buscarObjetoPorId(id) {
        // Recorre el array de objetos y encuentra el que coincida con el ID
        for (var i = 0; i < datos.length; i++) {
            if (datos[i].id === id) {
                return datos[i];
            }
        }
        return null; // Si no se encuentra el objeto, devuelve null
    }

    // Ejemplo de uso: buscar el objeto con ID 2 y mostrar su nombre y edad
    var objetoEncontrado = buscarObjetoPorId(1);
    if (objetoEncontrado) {
        $("#resultado").html("Nombre: " + objetoEncontrado.nombre + "<br>" +
                            "Edad: " + objetoEncontrado.edad);
    } else {
        $("#resultado").html("Objeto no encontrado");
    }
});
</script>
